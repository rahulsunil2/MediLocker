{% load socialaccount %}
{% load static %}

<html>

  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediLocker</title>
  </head>

  <body>
    <div class="main">
      {% if user.is_authenticated %}
        <p class="sign" align="center">{{ user.username }} Logged in</p>
        <a class="button" href="personal">My Personal Details</a> 
        <a class="logout-button" href="accounts/logout/">Log out</a>
      {% else %}
        <p class="sign" align="center">Sign in</p>
        <a class="submit" href="{% provider_login_url 'google' %}">Sign In with Google</a> 
      {% endif %}   
    </div>
       
  </body>

</html>
